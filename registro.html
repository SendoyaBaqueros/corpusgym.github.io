<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.form-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 300px;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    text-align: left;
    font-weight: bold;
}

input, textarea, button {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

#mensaje {
    margin-top: 20px;
    color: green;
    font-weight: bold;
}

    </style>
</head>

<body>
    <div class="form-container">
        <h1>Agendar Entrenador Personal</h1>
        <form id="agendaForm"> <label for="nombre">Nombre Completo:</label> <input type="text" id="nombre" name="nombre"
                required> <label for="email">Correo Electrónico:</label> <input type="email" id="email" name="email"
                required> <label for="telefono">Teléfono:</label> <input type="tel" id="telefono" name="telefono"
                required> <label for="fecha">Fecha de la Cita:</label> <input type="date" id="fecha" name="fecha"
                required> <label for="hora">Hora de la Cita:</label> <input type="time" id="hora" name="hora" required>
            <label for="notas">Notas Adicionales:</label> <textarea id="notas" name="notas"></textarea> <button
                type="submit">Agendar</button> </form>
        <p id="mensaje"></p>
    </div>
    <script src="script.js"></script>
</body>
<script>
        document.getElementById('agendaForm').addEventListener('submit', function(event) {
    event.preventDefault(); 

  
    var nombre = document.getElementById('nombre').value;
    var email = document.getElementById('email').value;
    var telefono = document.getElementById('telefono').value;
    var fecha = document.getElementById('fecha').value;
    var hora = document.getElementById('hora').value;
    var notas = document.getElementById('notas').value;

  
    if (nombre && email && telefono && fecha && hora) {

        document.getElementById('mensaje').textContent = '¡Tu cita ha sido agendada con éxito!';
        document.getElementById('mensaje').style.color = 'green';

        document.getElementById('agendaForm').reset();
    } else {

        document.getElementById('mensaje').textContent = 'Por favor, completa todos los campos requeridos.';
        document.getElementById('mensaje').style.color = 'red';
    }
});

</script>
</html>
